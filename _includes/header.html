<!-- add grid-container class to this top row to return width -->
<div class="grid-x">
  <header class="year-in-review grid-x cell">
    <div class="grid-x cell align-justify title-area">
      <div class="cell shrink subtitle">
        year in review 2023
      </div>
      <div class="logo cell shrink">
        <a target="_blank" rel="noopener" href="{{ site.mainurl }}/">
          {% capture location %}header{% endcapture %}
          {% include_relative img/rehan-logo.svg %}
        </a>
      </div>
    </div>
    <div class="cell grid-x roman-numeral align-center">
      <h1 class="cell shrink">MMXXIV</h1>
    </div>
  </header>
</div>
