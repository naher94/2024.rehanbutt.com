<section class="movies" id="movies">
  <div class="grid-container">
    <div class="grid-x content-area">
      <div class="overhang cell grid-x">
        <div class="grid-x cell title-container">
          <div class="grid-x cell">
            <div class="cell">
              <h2>film log</h2>
            </div>
          </div>
        </div>
        <div class="top-picks grid-x cell">
          <div class="poster-container grid-x cell shrink align-middle">
            <div class="cell shrink poster-box small-order-1">
              <div class="poster grid-x cell poster-barbie">
                <img src="/img/movies/barbie-poster.jpg" alt="Barbie Poster">
                <img src="/img/movies/hi-barbie.gif" alt="Hi Barbie Clip" class="barbie-gif">
              </div>
            </div>
            <div class="cell shrink poster-box small-order-2">
              <div class="poster grid-x cell poster-elemental">
                <img src="/img/movies/elemental-poster.jpg" alt="Disney & Pixar's Elemental Poster">
              </div>
            </div>
            <div class="cell shrink poster-box small-order-3">
              <div class="poster grid-x cell poster-glass-onion">
                <img src="/img/movies/glassonion-poster.jpg" alt="Glass Onion Poster">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider-container grid-x cell align-center">
        <div class="cell shrink">
          <div class="divider-line"></div>
        </div>
      </div>
      <div class="stats-container grid-x cell">
        <div class="total-watched cell medium-shrink">
          <div class="text-container">
            <p class="sub-description"><i class="fas fa-history"></i> 31% were rewatches</p>
            <p class="number">185</p> 
            <p>featured films watched</p>
            <!-- As of Dec 31st -->
          </div>
        </div>
        <div class="busy-day cell medium-auto grid-x align-bottom">
          <div class="text-container cell shrink">
            <p class="sub-description"><i class="fas fa-equals"></i> Tie between</p>
            <p class="number">Jan 16th & Jan 17th</p> 
            <p>for the busiest watch days with 6 movies</p>
          </div>
        </div>
        <div class="first-watch cell medium-shrink grid-x align-bottom">
          <div class="text-container">
            <p class="sub-description"><i class="fas fa-plane"></i> Watched at 35,000ft</p>
            <p class="number">House of Gucci</p> 
            <p>1st watched</p>
          </div>
        </div>

      </div>
      <div class="cell popcorn-bucket">
        popcorn bucket footer
      </div>
    </div>
  </div>
</section>
