<section class="music grid-container" id="music">
  <div class="grid-x">
    <div class="cell title-wrapper">
      <!-- As of November 28th -->
      <h2>12,861<span class="hrs">mins</span> <span class="description">of music listened to</span></h2>
    </div>
    <div class="cell grid-x cassette-row">
      <div class="cassette-wrapper cell medium-4">
        <div>label and words</div>
        <div class="cassette">
          <div class="sticker">
            image sticker
          </div>
          <div class="bump-out">
            <div class="left">
              <div class="circle"></div>
              <div class="pill"></div>
            </div>
            <div class="right">
              <div class="pill"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
